<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Demo</title>
</head>
<body>
    <iframe srcdoc='
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Frame 1</title>
        </head>
        <body>
            <h1>This is Frame 1</h1>
            <a href="https://www.google.com" target="_blank">Google</a>
        </body>
        </html>'
        name="frame1" frameborder="0"></iframe>

    <iframe srcdoc='
